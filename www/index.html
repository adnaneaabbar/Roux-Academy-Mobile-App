<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- Stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- my app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h2 class="title">Artist List</h2>
      </ion-header-bar>
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-model="query" type="search" placeholder="Search">
        </label>
      </div>
      <ion-content ng-controller='ListController' class="has-subheader">
        <ion-list>
          <ion-item ng-repeat='item in artists | filter:query' class="item-thumbnail-left item-text-wrap">
            <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} Photo">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
            <p>{{item.bio | limitTo: 150}}{{item.bio.length > 150 ? '...' : ''}}</p>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
