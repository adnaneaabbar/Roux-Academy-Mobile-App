<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- Stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- my app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller='ListController'>
      <ion-header-bar class="bar-dark">
		<button ng-click="data.showDelete = !data.showDelete; data.showReorder = false;" class="button button-icon ion-minus-circled"></button>
        <h2 class="title">Artist List</h2>
        <button ng-click="data.showReorder = !data.showReorder; data.showDelete = false;" class="button button-icon ion-navicon"></button>
      </ion-header-bar>
      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-model="query" type="search" placeholder="Search">
        </label>
      </div>
      <ion-content class="has-subheader">
		<ion-list
			show-reorder="data.showReorder"
			show-Delete="data.showDelete"
			>
          <ion-item ng-class="{'star': item.star}" ng-repeat='item in artists | filter:query' class="item-thumbnail-left item-icon-right item-text-wrap">
            <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{item.name}} Photo">
            <h2>{{item.name}}</h2>
            <h3>{{item.reknown}}</h3>
			<p>{{item.bio | limitTo: 150}}{{item.bio.length > 150 ? '...' : ''}}</p>
			<button class="button button-clear icon ion-star button-assertive"
					ng-click="toggleStar(item)"
					ng-show="item.star"></button>
			<ion-option-button class="button-dark" ng-click="toggleStar(item)">
				<i class="icon ion-star"></i>
			</ion-option-button>
			<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item,$fromIndex, $toIndex)"></ion-reorder-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
